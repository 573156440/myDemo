<script>
    function $(id){return document.getElementById(id);}
    var btn200=$("btn200");
    var btn400=$("btn400");
    var box=$("box");



    btn200.onclick= function () {
        animate(box,200);                //box不能加引号
    }
    btn400.onclick= function () {
        animate(box,400);
    }
    function animate(obj,target){        //谁运动 运动多少
            var speed = obj.offsetLeft<target? 10:-10; //为什么不能写target-obj.offsetleft>0 是因为三元运算不能写多了运算在里面吗.....
            obj.timer=setInterval(function () {
                var result=target-obj.offsetLeft;   //  target值不变obj.offsetleft会不断接近target的值
                obj.style.left=obj.offsetLeft+speed+"px";

                if(Math.abs(result)<10){
                    clearInterval(obj.timer);
                    obj.style.left=target+"px"
                }
            },30)
//        }
    }
